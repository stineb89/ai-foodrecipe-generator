<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&family=Playwrite+VN:wght@100..400&family=Satisfy&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>Ai Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="top">
          <img
            src="img/undraw_with-love_tzef.png"
            target="_blank"
            alt="logo-picture"
            class="logo-picture"
          />
          <h1>Affirmation generator</h1>
        </div>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter something..."
            autofocus
            required
            autocomplete="off"
            class="textbox"
          />
          <input type="submit" class="submit" />
        </form>
        <div class="examples-search">
          i.e. Hope, stress, anxiety, love, etc.
        </div>
        <div class="generator-answer-text">The generator answer here</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/stineb89" target="_blank">Stine Berg</a> and
        is
        <a
          href="https://github.com/stineb89/aiaffirmation-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and hosted on
        <a href="https://stirring-sundae-a98c9f.netlify.app/" target="_blank"
          >netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
