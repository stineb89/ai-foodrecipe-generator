<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&family=Playwrite+VN:wght@100..400&family=Satisfy&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Ai Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🍎 Vegetarian food recipe generator 🥕</h1>
      </header>
      <main>
        <form id="generator">
          <input
            type="text"
            placeholder="Enter your topic..."
            autofocus
            required
            autocomplete="off"
            class="textbox"
            id="instructions"
          />
          <input type="submit" class="submit" />
        </form>
        <div class="examples-search">
          i.e. Norwegian food, pasta, sushi, apple, dessert, etc.
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>
        This was coded by
        <a href="https://github.com/stineb89" target="_blank">Stine Berg</a> and
        is
        <a
          href="https://github.com/stineb89/ai-foodrecipe-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and hosted on
        <a
          href="https://vegetarianfoodrecipegenerator.netlify.app/"
          target="_blank"
          >netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
